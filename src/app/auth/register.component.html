<div class="row">
  <div class="col-md-6">
    <form #form  role="form">
      <legend>Register</legend>

      
      <div class="alert alert-danger" *ngIf="error">
       
        <strong>Error!</strong> {{ errorMessage }}
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" name="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Email Address">
      </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
      </div>


      <button type="button" class="btn btn-primary" (click)="submit(form)">Submit</button>
    </form>
  </div>
</div>
