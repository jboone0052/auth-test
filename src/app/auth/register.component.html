<div class="row">
  <div class="col-md-6">
    <form #form  role="form">
      <legend>Register</legend>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="username" class="form-control" id="username" placeholder="Username">
      </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
      </div>


      <button type="button" class="btn btn-primary" (click)="submit(form)">Submit</button>
    </form>
  </div>
</div>
