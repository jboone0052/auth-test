<div class="row">
  <div class="col-md-6">
    <form #form (ngSubmit)="submit(form)" role="form">
      <legend>Login</legend>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="username" class="form-control" id="username" placeholder="Username">
      </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
